<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<!--    <link rel="stylesheet" href="../../styles/general.css">-->
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
    <main>
        <div class="login-container" id="bloque">
            <div class="h2-container">
                <h2>Hola !</h2>
            </div>

            <div class="inline-text">
                <p>Iniciá sesión o</p>
                <a href="../formulario/registro.html">creá una cuenta</a>
            </div>

            <form action="/home" method="post">
                <label for="document">Número de documento:</label>
                <input class="input-document" id="document" name="document" required placeholder="ej: 123456789">

                <label for="password">Contraseña:</label>
                <input class="input-password" id="password" name="password" required placeholder="ej: ********">

                <div class="link-container">
                    <p>Olvidé mi contraseña</p>
                </div>


                <button type="submit">Ingresar al portal</button>
            </form>
        </div>
    </main>
</body>
</html>
